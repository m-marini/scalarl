---
version: "3"
env:
  type: LanderTiles
  actionConfig: DiscreteActions
  dt: 0.25
  h0Range: 5
  z0: 1
  fuel: 10
  zMax: 150
  hRange: 500
  zRange: 150
  vhRange: 24
  vzRange: 12
  landingRadius: 10
  landingVH: 0.5
  landingVZ: 4
  g: 1.6
  maxAH: 1
  maxAZ: 3.2
  landedReward: 10
  crashReward: -10
  outOfRangeReward: -10
  outOfFuelReward: -10
  rewardDistanceScale: 1
agent:
  type: ActorCritic
  avgReward: 0
  rewardDecay: 0.99
  valueDecay: 0.99
  planner:
    planningSteps: 5
    scoreThreshold: 0.1
    model:
      minModelSize: 30
      maxModelSize: 100
    stateKey:
      type: Identity
    actionsKey:
      type: Identity
  network:
    numHiddens:
      - 100
    updater: Sgd
    autoScaleLearningRate: 10
    beta1: 0.9
    beta2: 0.999
    epsilonAdam: 0.1
    maxAbsGradients: 1
    maxAbsParameters: 10e3
    dropOut: 0.8
  actors:
    - type: PolicyActor
      alpha: 10
    - type: PolicyActor
      alpha: 10
    - type: PolicyActor
      alpha: 0.01
session:
  numSteps: 3000
  dump: v3/lander-dump-113.csv
  kpiFile: debug/kpi-113.csv
