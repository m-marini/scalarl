---
version: "5"
env:
  type: LanderContinuous
  actionConfig: DiscreteActions
  dt: 0.25
  h0Range: 10
  z0: 20
  fuel: 100
  zMax: 150
  hRange: 500
  zRange: 150
  vhRange: 24
  vzRange: 12
  landingRadius: 10
  landingVH: 2
  landingVZ: 4
  g: 1.6
  maxAH: 1
  maxAZ: 3.2
  landedReward: 100
  vCrashReward: -100
  hCrashReward: -10
  outOfPlatformReward: -3
  outOfRangeReward: -100
  outOfFuelReward: -100
  rewardDistanceScale: 0
  flyingReward: -1
  normalize:
    clipMin: [-10, -10, -10, -24, -24, -12]
    clipMax: [10, 10, 10, 24, 24, 12]
    offset: [0, 0, 0, 0, 0, 0]
    max: [20, 20, 20, 8, 8, 4]
agent:
  type: ActorCritic
  avgReward: 0
  rewardDecay: 0.99
  valueDecay: 0.99
  rewardRange: [-100, 100]
  network:
    numHiddens:
    - 100
    - 30
    - 30
    shortcuts:
      - [ 1, 4 ]
    updater: Sgd
    learningRate: 300e-3
    maxAbsGradients: 100
    maxAbsParameters: 10e3
    dropOut: 0.8
  actors:
    - type: PolicyActor
      alpha: 200
      prefRange: [-2, 2]
    - type: PolicyActor
      alpha: 200
      prefRange: [-2, 2]
    - type: PolicyActor
      alpha: 200
      prefRange: [-2, 2]
session:
  numSteps: 3000
