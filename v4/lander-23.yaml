---
version: "4"
env:
  type: LanderTiles
  hash: 300
  actionConfig: DiscreteActions
  dt: 0.25
  h0Range: 10
  z0: 3
  fuel: 30
  zMax: 150
  hRange: 500
  zRange: 150
  vhRange: 24
  vzRange: 12
  landingRadius: 10
  landingVH: 0.5
  landingVZ: 4
  g: 1.6
  maxAH: 1
  maxAZ: 3.2
  landedReward: 1
  vCrashReward: -1
  hCrashReward: -100e-3
  outOfPlatformReward: -30e-3
  outOfRangeReward: -1
  outOfFuelReward: -1
  rewardDistanceScale: 0
  flyingReward: -10e-3
agent:
  type: ActorCritic
  avgReward: 0
  rewardDecay: 0.99
  valueDecay: 0.99
  planner:
    planningSteps: 5
    threshold: 10e-3
    minModelSize: 100
    maxModelSize: 300
    stateKey:
      type: Binary
    actionsKey:
      type: Discrete
  network:
    numHiddens:
    - 100
    - 30
    - 30
    shortcuts:
      - [ 1, 4 ]
    updater: Sgd
    learningRate: 30e-6
    maxAbsGradients: 10
    maxAbsParameters: 10e3
    dropOut: 0.8
  actors:
    - type: PolicyActor
      alpha: 3
    - type: PolicyActor
      alpha: 3
    - type: PolicyActor
      alpha: 3
session:
  numSteps: 10000
