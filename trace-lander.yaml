  beta1: 0.9
  beta2: 0.999
  epsilonAdam: 0.1
  maxAbsGradients: 1
  maxAbsParameters: 10e3
  maxHistory: 10
  minHistory: 1
  stepInterval: 1
  numBootstrapIteration: 1
  numBatchIteration: 1
  #loadModel: maze.zip
  #saveModel: maze.zip
session:
  numSteps: 30000
  maxEpisodeLength: 30000
  sync: 0
  mode: stats
  trace: lander-trace.csv
  dump: lander-dump.csv
  sentinel: false
