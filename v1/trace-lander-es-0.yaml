---
env:
  type: Lander
  dt: 0.25
  h0Range: 5
  z0: 1
  fuel: 10
  zMax: 150
  z1: 5 # safe altitude 2.5 m sensor warning at 5 m
  hRange: 500
  zRange: 150
  vhRange: 24
  vzRange: 12
  landingRadius: 10
  landingVH: 0.5
  landingVZ: 4
  g: 1.6
  maxAH: 1
  maxAZ: 3.2
  landedReward: 10
  crashReward: -10
  outOfRangeReward: -10
  outOfFuelReward: -10
  rewardDistanceScale: 1
agent:
  type: ExpectedSarsaAgent
  epsilon: 0.01
  kappa: 1
  maxModelSize: 1000
  minModelSize: 100
  kappaPlus: 0
  planningStepsCounter: 100
  avgReward: 0
  beta: 0.5
  tolerance:
    - interval: [0, 1]
      value: 0.01 # 5m / 500 m
    - interval: [2, 2]
      value: 0.01 # 1.5m / 150 m
    - interval: [3, 4]
      value: 0.01 # 0.24 m/s / 24 m/s
    - interval: [5, 5]
      value: 0.2 # 2.4 m/s / 12 m/s
    - interval: [6, 27]
      value: 0.5 # binary features
network:
  #  layers 28 125 125
  numHiddens:
    - 125
  seed: 1234
  autoScaleLearningRate: 1.0
  beta1: 0.9
  beta2: 0.999
  epsilonAdam: 0.1
  maxAbsGradients: 1
  maxAbsParameters: 10e3
  dropOut: 0.8
  bias: 10
  #modelFile: lander.zip
session:
  numSteps: 10000
  seed: 1234
  maxEpisodeLength: 10000
  trace: lander-trace-0.csv
  dump: lander-dump-0.csv
  #  samples: lander-samples.csv
  modelFile: lander-0.zip
