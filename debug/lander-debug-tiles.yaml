---
version: "4"
env:
  type: LanderTiles
  actionConfig: DiscreteActions
  dt: 0.25
  h0Range: 5
  z0: 1
  fuel: 10
  zMax: 150
  hRange: 500
  zRange: 150
  vhRange: 24
  vzRange: 12
  landingRadius: 10
  landingVH: 0.5
  landingVZ: 4
  g: 1.6
  maxAH: 1
  maxAZ: 3.2
  landedReward: 1
  vCrashReward: -1
  hCrashReward: -100e-3
  outOfPlatformReward: -30e-3
  outOfRangeReward: -1
  outOfFuelReward: -1
  rewardDistanceScale: 0
  flyingReward: -10e-3
agent:
  type: ActorCritic
  avgReward: 0
  rewardDecay: 0.99
  valueDecay: 0.99
  planner:
    planningSteps: 5
    threshold: 0.1
    minModelSize: 20
    maxModelSize: 100
    stateKey:
      type: Binary
    actionsKey:
      type: Discrete
    #modelPath: lander-model
  network:
    numHiddens: []
    seed: 1234
    updater: Sgd
    autoScaleLearningRate: 30
    beta1: 0.9
    beta2: 0.999
    epsilonAdam: 0.1
    maxAbsGradients: 1
    maxAbsParameters: 10e3
    dropOut: 0.8
  actors:
    - type: PolicyActor
      alpha: 3
    - type: PolicyActor
      alpha: 3
    - type: PolicyActor
      alpha: 3
session:
  numSteps: 3000
  seed: 1234
  trace: debug/lander-trace.csv
  dump: debug/lander-dump.csv
  modelFile: debug/lander-model
  kpiFile: debug/kpi.csv
