---
version: "4"
env:
  type: LanderContinuous
  actionConfig: DiscreteActions
  dt: 0.25
  h0Range: 14
  z0: 20
  fuel: 100
  zMax: 150
  hRange: 500
  zRange: 150
  vhRange: 24
  vzRange: 12
  landingRadius: 10
  landingVH: 1
  landingVZ: 4
  g: 1.6
  maxAH: 1
  maxAZ: 3.2
  landedReward: 1
  vCrashReward: -1
  hCrashReward: -100e-3
  outOfPlatformReward: -30e-3
  outOfRangeReward: -1
  outOfFuelReward: -1
  rewardDistanceScale: 0
  flyingReward: -10e-3
  normalize:
    clipMin: [-10, -10, -10, -24, -24, -12]
    clipMax: [10, 10, 10, 24, 24, 12]
    offset: [0, 0, 0, 0, 0, 0]
    max: [10, 10, 10, 0.4, 0.4, 0.5]
agent:
  type: ActorCritic
  avgReward: 0
  rewardDecay: 0.99
  valueDecay: 0.99
  planner:
    planningSteps: 5
    threshold: 1e-3
    minModelSize: 300
    maxModelSize: 1000
    stateKey:
      type: Tiles
      offset: [-1, -1, -1, -1, -1, -1]
      max: [1, 1, 1, 1, 1, 1]
      tiles: [100, 100, 100, 100, 100, 100]
    actionsKey:
      type: Discrete
  network:
    numHiddens:
    - 100
    - 30
    - 30
    shortcuts:
      - [ 1, 4 ]
    updater: Sgd
    learningRate: 1000e-6
    beta1: 0.9
    beta2: 0.999
    epsilonAdam: 1e-8
    maxAbsGradients: 30
    maxAbsParameters: 10e3
    dropOut: 0.8
  actors:
    - type: PolicyActor
      alpha: 1
    - type: PolicyActor
      alpha: 1
    - type: PolicyActor
      alpha: 1
session:
  numSteps: 3000
  dump: v4/dump.csv
  kpiFile: v4/kpi.csv
