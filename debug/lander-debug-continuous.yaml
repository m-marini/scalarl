---
version: "4"
env:
  type: LanderContinuous
  actionConfig: DiscreteActions
  dt: 0.25
  h0Range: 5
  z0: 1
  fuel: 10
  zMax: 150
  hRange: 500
  zRange: 150
  vhRange: 24
  vzRange: 12
  landingRadius: 10
  #landingVH: 0.5
  landingVH: 4
  landingVZ: 4
  g: 1.6
  maxAH: 1
  maxAZ: 3.2
  landedReward: 10
  crashReward: -10
  outOfRangeReward: -10
  outOfFuelReward: -10
  rewardDistanceScale: 0
  flyingReward: -1
  normalize:
    clipMin: [-500, -500, -150, -24, -24, -12]
    clipMax: [500, 500, 150, 24, 24, 12]
    offset: [0, 0, 0, 0, 0, 0]
    max: [4, 4, 4, 0.4, 0.4, 0.5]
agent:
  type: ActorCritic
  avgReward: 0
  rewardDecay: 0.99
  valueDecay: 0.99
  planner:
    planningSteps: 5
    scoreThreshold: 0.1
    model:
      minModelSize: 30
      maxModelSize: 200
    stateKey:
      type: Tiles
      offset: [-1, -1, 0, -1, -1, -1]
      max: [1, 1, 1, 1, 1, 1]
      tiles: [32, 32, 32, 32, 32, 32]
    actionsKey:
      type: Identity
    #modelPath: lander-model
  network:
    numHiddens:
      - 100
      - 100
    shortcuts:
      - [ 0, 3 ]
    seed: 1234
    updater: Sgd
    autoScaleLearningRate: 30
    beta1: 0.9
    beta2: 0.999
    epsilonAdam: 0.1
    maxAbsGradients: 1
    maxAbsParameters: 10e3
    dropOut: 0.8
  actors:
    - type: PolicyActor
      alpha: 0.1
    - type: PolicyActor
      alpha: 0.1
    - type: PolicyActor
      alpha: 0.1
session:
  numSteps: 3000
  seed: 1234
  #trace: debug/lander-trace.csv
  dump: debug/lander-dump.csv
  #modelFile: debug/lander-model
  kpiFile: debug/kpi.csv
