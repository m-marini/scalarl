env:
  map:
    - "|O         |"
    - "|          |"
    - "|          |"
    - "|          |"
    - "|XXXXXX    |"
    - "|          |"
    - "|          |"
    - "|    XXXXXX|"
    - "|          |"
    - "|         *|"
agent:
  type: TDAAgent
  numInputs: 100
  numActions: 8
  numHiddens: []
  epsilon: 0.01
  gamma: 0.999
  kappa: 1
  optimizer: ADAM
  learningRate: 0.1
  beta1: 0.9
  beta2: 0.999
  beta2: 0.999
  epsilonAdam: 0.001
  lambda: 0.7
  maxAbsGradients: 1
  maxAbsParameters: 1e3
  #loadModel: maze.zip
  #saveModel: maze.zip
session:
  numSteps: 10000
  maxEpisodeLength: 1000000
  sync: 0
  mode: stats
  dump: maze-dump.csv
