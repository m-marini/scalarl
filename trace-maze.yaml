---
env:
  type: Maze
  map:
    - "|O         |"
    - "|          |"
    - "|          |"
    - "|          |"
    - "|XXXXXX    |"
    - "|          |"
    - "|          |"
    - "|    XXXXXX|"
    - "|          |"
    - "|         *|"
agent:
  type: TDBatchAgent
  numInputs: 100
  numHiddens: [30,10]
  #  numHiddens: []
  seed: 1234
  epsilon: 0.01
  gamma: 0.999
  kappa: 1
  trace: ACCUMULATE
  lambda: 0.8
  optimizer: ADAM
  #  learningRate: 100e-6
  # For no layer
  #  learningRate: 0.1
  learningRate: 0.001
  beta1: 0.9
  beta2: 0.999
  epsilonAdam: 0.1
  maxAbsGradients: 1
  maxAbsParameters: 10e3
  maxHistory: 10
  minHistory: 1
  stepInterval: 1
  numBootstrapIteration: 1
  numBatchIteration: 1
  #loadModel: maze.zip
  #saveModel: maze.zip
session:
  numSteps: 30000
  maxEpisodeLength: 30000
  sync: 0
  mode: stats
  trace: maze-trace.csv
  dump: maze-dump.csv
  sentinel: false
