---
version: "6"
env:
  dt: 0.25
  g: 1.6
  fuel: 244
  initialLocationRange:
    - [-100, 100]
    - [-100, 100]
    - [80, 100]
  spaceRanges:
    - [-500, 500]
    - [-500, 500]
    - [0, 150]
  landingRadius: 10
  landingSpeedLimits: [2, -4]
  optimalSpeedRanges:
   - [0, 1]
   - [-2, 0]
  jetAccRange:
    - [-1, 1]
    - [-1, 1]
    - [0, 3.2]
  rewards:
    flying:
      base: -0.55
      direction: 0.15
    landed:
      base: 1
    hCrashedOnPlatform:
      base: -0.2
      hspeed: -0.5
      vspeed: -0.25
    vCrashedOnPlatform:
      base: -0.2
      hspeed: -0.5
      vspeed: -0.25
    landedOutOfPlatform:
      base: 0.933
      distance: -0.133
    hCrashedOutOfPlatform:
      base: 0.733
      distance: -0.133
      hspeed: -0.5
      vspeed: -0.25
    vCrashedOutOfPlatform:
      base: 0.733
      distance: -0.133
      hspeed: -0.5
      vspeed: -0.25
    outOfFuel:
      base: -0.8
      distance: -0.133
      height: -0.0667
    outOfRange:
      base: -10
      distance: -0.133
  actionDimensions: 3
agent:
  type: ActorCritic
  #modelPath: lander-111
  stateEncoder:
    type: Continuous
    ranges:
    - [-3.14, 3.14]
    - [-3.14, 3.14]
    - [0, 64]
    - [0, 16]
    - [0, 8]
    - [-16, 16]
  avgReward: -0.6
  rewardDecay: 0.999 # tau = -dt / ln 0.999 = 250 s
  valueDecay: 0.99 # tau = -dt / ln 0.999 = 25 s
  rewardRange:
  - [-30, -4]
  network:
#    seed: 1234
    learningRate: 100e-3
    activation: SOFTPLUS
    numHidden:
    - 3000
    - 120
    - 120
    shortcuts:
      - [ 1, 4 ]
    updater: Sgd
    maxAbsGradient: 100
    maxAbsParameter: 10e3
    dropOut: 0.8
  actors:
    - type: PolicyActor
      noValues: 8
      range: 
        - [0, 6.09]
      alpha: 300e-3
      epsilon: 0.05
      alphaDecay: 0.999
      prefRange:
        - [-1.15, 1.15]
    - type: PolicyActor
      noValues: 3
      range:
        - [0, 3]
      alpha: 300e-3
      epsilon: 0.05
      alphaDecay: 0.999
      prefRange:
        - [-1.15, 1.15]
    - type: PolicyActor
      noValues: 5
      range:
        - [-6, 6]
      alpha: 300e-3
      epsilon: 0.05
      alphaDecay: 0.999
      prefRange:
        - [-1.15, 1.15]
session:
  numSteps: 10000
#  seed: 1234
  kpisOnPlanning: true
  modelPath: lander-111
