---
env:
  type: Lander
  dt: 0.25
  h0Range: 5
  z0: 3
  fuel: 10
  zMax: 150
  z1: 5 # safe altitude 2.5 m sensor warning at 5 m
  hRange: 500
  zRange: 150
  vhRange: 24
  vzRange: 12
  landingRadius: 10
  landingVH: 0.5
  landingVZ: 4
  g: 1.6
  maxAH: 1
  maxAZ: 3.2
  landedReward: 100
  crashReward: -100
  outOfRangeReward: -100
  outOfFuelReward: -100
  rewardDistanceScale: 0.01
agent:
  type: DynaQ+Agent
  epsilon: 0.01
  gamma: 0.999
  kappa: 1
  maxModelSize: 1000
  kappaPlus: 0
  planningStepsCounter: 10
network:
  numHiddens:
    - 100
    - 100
  seed: 1234
  #  learningRate about 100 / noParameters
  #  learningRate: 0.03 # for 100 hidden nodes
  learningRate: 10e-3 # for 100 x 100 hidden nodes
  beta1: 0.9
  beta2: 0.999
  epsilonAdam: 0.1
  maxAbsGradients: 1
  maxAbsParameters: 10e3
  modelFile: lander.zip
session:
  numSteps: 10000
  seed: 1234
  maxEpisodeLength: 10000
  sync: 0
  mode: stats
  trace: lander-trace.csv
  dump: lander-dump.csv
  #  samples: lander-samples.csv
  sentinel: false
  modelFile: lander.zip
  tolerance:
    - interval: [0, 1]
      value: 200.0e-6 # 10 cm / 500 m
    - interval: [2, 2]
      value: 666.7e-6 # 10 cm / 150 m
    - interval: [3, 4]
      value: 2.08e-3 # 0.05 m/s / 24 m/s
    - interval: [5, 5]
      value: 33.3e-3 # 0.4 m/s / 12 m/s
    - interval: [6, 27]
      value: 0.5 # binary features
