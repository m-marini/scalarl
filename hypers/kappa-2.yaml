---
env:
  map:
  - "|O         |"
  - "|          |"
  - "|          |"
  - "|          |"
  - "|XXXXXX    |"
  - "|          |"
  - "|          |"
  - "|    XXXXXX|"
  - "|          |"
  - "|         *|"
agent:
  numInputs: 100
  numActions: 8
  numHiddens: []
  gamma: 0.999
  type: TDABatchAgent
  learningRate: 100e-6
  epsilon: 0.01
  lambda: 0.7
  kappa: 2
  maxHistory: 100
  numBatchIteration: 1
  optimizer: ADAM
  beta1: 0.9
  beta2: 0.999
  epsilonAdam: 0.01
  maxAbsGradients: 1
  maxAbsParameters: 10e3
  #loadModel: maze.zip
  #saveModel: maze.zip
session:
  numSteps: 1000000
  maxEpisodeLength: 1000000
  sync: 0
  mode: stats
  dump: maze-dump.csv
