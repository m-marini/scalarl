---
version: "5"
env:
  dt: 0.25
  g: 1.6
  fuel: 244
  initialLocationRange:
    - [-100, 100]
    - [-100, 100]
    - [80, 100]
  spaceRanges:
    - [-500, 500]
    - [-500, 500]
    - [0, 150]
  landingRadius: 10
  landingSpeedLimits: [2, -4]
  optimalSpeedRanges:
   - [0, 1]
   - [-2, 0]
  jetAccRange:
    - [-1, 1]
    - [-1, 1]
    - [0, 3.2]
  rewards:
    flying:
      base: -0.55
      direction: 0.45
    landed:
      base: 51
    hCrashedOnPlatform:
      base: 4
      hspeed: -7
    vCrashedOnPlatform:
      base: 4
      vspeed: -3.5
    landedOutOfPlatform:
      base: -8.33
      distance: -0.167
    hCrashedOutOfPlatform:
      base: -8.33
      distance: -0.167
      hspeed: -7.5
    vCrashedOutOfPlatform:
      base: -8.33
      distance: -0.167
      vspeed: -3.75
    outOfFuel:
      base: -45
      distance: -0.15
      height: -0.1
    outOfRange:
      base: -47
      distance: -0.142
  actionDimensions: 3
  encoder: LanderContinuous
  signalRanges:
    - [-3.14, 3.14]
    - [-3.14, 3.14]
    - [0, 64]
    - [0, 16]
    - [0, 8]
    - [-16, 16]
agent:
  type: ActorCritic
  avgReward: 0.2
  rewardDecay: 0.999 # tau = -dt / ln 0.999 = 250 s
  valueDecay: 0.99 # tau = -dt / ln 0.999 = 25 s
  rewardRange: [-100, 100]
  network:
#    seed: 1234
    learningRate: 30e-3
    activation: SOFTPLUS
    numHiddens:
    - 100
    - 30
    - 30
    shortcuts:
      - [ 1, 4 ]
    updater: Sgd
    maxAbsGradients: 100
    maxAbsParameters: 10e3
    dropOut: 0.8
  actors:
    - type: PolicyActor
      noValues: 8
      range: 
        - [0, 6.09]
      alpha: 10e-3
      prefRange:
        - [-2.4, 2.4]
    - type: PolicyActor
      noValues: 3
      range:
        - [0, 3]
      alpha: 30e-3
      prefRange:
        - [-2.4, 2.4]
    - type: PolicyActor
      noValues: 5
      range:
        - [-6, 6]
      alpha: 10e-3
      prefRange:
        - [-2.4, 2.4]
  planner:
    planningSteps: 2
    threshold: 1e-3
    minModelSize: 300
    maxModelSize: 1000
    stateKey:
      type: NormalTiles
      noTiles: [32, 32, 32, 32, 32, 32]
    actionsKey:
      type: Tiles
      noTiles: [8, 3, 5]
      ranges:
        - [0, 6.09]
        - [0, 3]
        - [-6, 6]
session:
  numSteps: 10000
#  seed: 1234
  kpisOnPlanning: true
